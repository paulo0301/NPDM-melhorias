    <script>
        function resizeTela(){
            if(window.innerHeight > window.innerWidth){
                var aV = document.querySelectorAll('#animationVisible');
                var imag = document.querySelectorAll('#rotationImagem');
                for(i = 0; i < aV.length; i++){
                    aV[i].style.display = 'none';
                    imag[i].style.display = 'block';
                }
            }
            else if(document.querySelectorAll('#rotationImagem')[0].style.display != 'none'){
                var aV = document.querySelectorAll('#animationVisible');
                var imag = document.querySelectorAll('#rotationImagem');
                for(i = 0; i < aV.length; i++){
                    aV[i].style.display = 'block';
                    imag[i].style.display = 'none';
                }
            }
        }
        resizeTela();
    </script>
